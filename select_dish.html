<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="select_dish.css">

</head>

<body>

    <!-- HEADER -->
    <div id="header" class="container-fluid">
        <h1 id="headerTitle">Dinner Planner</h1>
    </div>
    

    <!-- LEFT SIDE BAR -->
    <div class="container col-3 leftSideContainer">
        <div class="row">
            <div class="container-fluid col sideTopSection">
                <h4>My dinner</h4>
                <div class="form-group">
                    <label for="sel1">People:</label>
                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>>8</option>
                    </select>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="container-fluid col sideColumnHeader">
                <div class="row">
                    <p class="sideDishName col-6">Dish Name</p>
                    <p class="sideCost col-6">Cost</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container-fluid col sideBottomSection">
                <div class="row">
                    <p class="sideDishName col-6">KÃ¶ttbullar</p>
                    <p class="sideCost col-6">SEK 0.00</p>
                </div>
                <button type="button" class="btn btn-secondary confirmDinnerButton">Confirm Dinner</button>
            </div>
        </div>        
    </div>            



        <!-- DISH SEARCH -->
        <div class="container-fluid offset-3 col-9 searchContainer">
            <h4>FIND A DISH</h4>
            <form>
                <div class="row">
                    <div class="form-group col-6">
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter key words">
                    </div>
                    <div class="form-group col-6">
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>All</option>
                        <option>Main Course</option>
                        <option>Side Dish</option>
                        <option>Dessert</option>
                        <option>Appetizer</option>
                        <option>...</option>
                      </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- SELECT DISH -->
    <div id="selectDish" class="container-fluid offset-3 col-9" >
        <div class="row">

            <div class="card col-2">
                <div class="card-body">Lasange</div>
            </div>

            <div class="card col-2">
                <div class="card-body">Pizza</div>
            </div>
            
            <div class="card col-2">
                <div class="card-body">Mushrooms</div>
            </div>
    
            <div class="card col-2">
                <div class="card-body">Florentina</div>
            </div>

            <div class="card col-2">
                    <div class="card-body">Boiled Cod</div>
                </div>
        </div>    
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/exampleView.js"></script>
    <!-- TODO: Here you should include JS code for your other views -->
</body>

</html>
