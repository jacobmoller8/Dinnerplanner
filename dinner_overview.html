<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <!-- HEADER -->
    <div id="header" class="container-fluid">
        <h1 id="headerTitle">Dinner Planner</h1>
    </div>

    <!-- DINNER OVERVIEW -->
    <div id="dinnerOverview" class="container-fluid border">
        <div class="row">
            <div class="col-md align-center">
                <h2 id="myDinner">My dinner: persons</h2>
                <span id="test"></span>
            </div>
            <div class="col-md-auto"></div>
            <div class="col-md align-center">
                <button id="goBackButton" typ="button" class="btn btn-warning">Go back and edit dinner</button>
            </div>
        </div>
    </div>

    <div id="dinnerSpecifics" class="container-fluid border">
        <div class="row justify-content-md-center">
            <div class="col-md-2">
                <img src="images/toast.jpg" width="100%" height="150px">
                <button class="btn btn-default btn-block bg-light border-dark"> French Toast</button>
                <h4 id="dishPrice"> 100 SEK </h4>
            </div>
            <div class="col-md-2">
                <img src="images/toast.jpg" width="100%" height="150px">
                <button class="btn btn-default btn-block border-dark"> French Toast</button>
                <h4 id="dishPrice"> 100 SEK </h4>
            </div>
            <div class="col-md-2">
                <img src="images/toast.jpg" width="100%" height="150px">
                <button class="btn btn-default btn-block border-dark"> French Toast</button>
                <h4 id="dishPrice"> 100 SEK </h4>
            </div>
            <div id="totalCost" class="col-md-auto border-left">
                <h2>Total:</h2>
                <h3>300 SEK</h3>
            </div>

            <span id="test"></span>

        </div>

    </div>

    <div id="recipeButtonContainer" class="container-fluid">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <button id="printRecipeButton" typ="button" class="btn btn-warning">Print Full Recipe</button>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/exampleView.js"></script>
    <!-- TODO: Here you should include JS code for your other views -->

    <script src="js/view/dinnerOverviewView.js"></script>

</body>

</html>
