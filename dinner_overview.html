<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- HEADER -->
    <div id="header" class="container-fluid">
        <h1 id="headerTitle">Dinner Planner Gott med mat!</h1>
    </div>

    <!-- DINNER OVERVIEW -->
    <div id="dinnerOverview" class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <h2 id="myDinner">My dinner: 3 persons</h2>
            </div>
            <div class="col-sm">
                <button id="newDinnerButton" typ="button" class="btn btn-warning">Create New Dinner!</button>
            </div>

        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/exampleView.js"></script>
    <!-- TODO: Here you should include JS code for your other views -->
</body>

</html>
